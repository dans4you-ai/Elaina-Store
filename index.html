    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #8a2be2;
            --primary-dark: #6a1cb0;
            --secondary: #00bfff;
            --accent: #ff1493;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #e6e6fa;
            --text: #c0c0ff;
            --card-bg: rgba(20, 20, 40, 0.7);
            --card-border: rgba(138, 43, 226, 0.3);
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, #1a1a2e 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 20, 147, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: rgba(10, 10, 26, 0.9);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(138, 43, 226, 0.2);
            border-bottom: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 15px;
            filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.7));
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        .order-btn {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
            position: relative;
            overflow: hidden;
        }

        .order-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .order-btn:hover::before {
            left: 100%;
        }

        .order-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.6);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 0;
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .hero h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(138, 43, 226, 0.8), 0 0 30px rgba(0, 191, 255, 0.6);
            }
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            color: var(--light);
        }

        /* Section Styles */
        section {
            margin-bottom: 50px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 25px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
            display: inline-block;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: rgba(30, 30, 60, 0.5);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid var(--card-border);
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.1) 0%, rgba(0, 191, 255, 0.05) 100%);
            z-index: -1;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.3);
            border-color: var(--primary);
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--light);
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.3);
        }

        .product-description {
            color: var(--text);
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .buy-btn {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .buy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .buy-btn:hover::before {
            left: 100%;
        }

        .buy-btn:hover {
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
            transform: scale(1.05);
        }

        /* Payment Methods */
        .payment-methods {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .payment-method {
            text-align: center;
            background: rgba(30, 30, 60, 0.5);
            padding: 15px;
            border-radius: 10px;
            width: 150px;
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
            border-color: var(--primary);
        }

        .payment-method img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            background: rgba(10, 10, 26, 0.9);
            margin-top: 50px;
            color: var(--text);
            border-top: 1px solid var(--card-border);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 16, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--card-border);
            position: relative;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        .modal h3 {
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
        }

        .form-group select, .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid var(--card-border);
            background: rgba(30, 30, 60, 0.7);
            color: white;
            transition: all 0.3s ease;
        }

        .form-group select:focus, .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .confirm-btn {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .confirm-btn:hover {
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
        }

        .cancel-btn {
            background: rgba(60, 60, 80, 0.7);
            color: white;
        }

        .cancel-btn:hover {
            background: rgba(80, 80, 100, 0.7);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .hero h2 {
                font-size: 2.5rem;
            }
            
            .product-grid {
                grid-template-columns: 1fr;
            }
            
            .payment-methods {
                flex-direction: column;
                align-items: center;
            }
            
            .payment-method {
                width: 100%;
                max-width: 200px;
            }
        }

        /* Floating Elements Animation */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translate(0, 0px); }
            50% { transform: translate(0, -10px); }
            100% { transform: translate(0, 0px); }
        }

        /* Enigma Pattern */
        .enigma-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:

            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.5;
        }

            // Jika sudah dalam format Rp, kembalikan langsung
            if (priceStr.includes('Rp')) return priceStr;
            
            // Jika mengandung "K", konversi ke format Rupiah
            if (priceStr.includes('K')) {
                const numericValue = parseInt(priceStr.replace('K', '').trim());
                return `Rp${(numericValue * 1000).toLocaleString('id-ID')}`;

            // Jika hanya angka, tambahkan format Rupiah

            for (const category in products) {
